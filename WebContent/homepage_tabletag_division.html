<!DOCTYPE html>
<html>
<head>

<title>홈페이지를 table태그를 활용하여 영역 나누기 예제</title>
</head>
<body>
	<table width="600" border="0">

			<td colspan="2" style="background-color:#FFA500;">

		</tr>
		<tr valign="top">
			<td style="background-color:#FFD700; width:100px;

			<td style="background-color:#EEEEEE; width:500px;

				Content goes here
			</td>
		</tr>
		<tr>
			<td colspan="2" style="background-color:#FFA500;
				text-align:center;">

			</td>
		</tr>
	</table>

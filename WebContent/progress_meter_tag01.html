<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>progress, meter 태그 예제</title>
</head>
<body>
	* 현재 프로젝트의 완성률은? <br />
	70% => <progress id="progressID" value="70" max="100"></progress>
	<br /><br />
	
	* 교육생의 자바스크립트 점수는? <br />
	90점 => <meter value="90" main="0" max="100">90</meter>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>목록 태그 중 dl, dt, dd tag 예제</title>
</head>
<body>
	<h1>정의형 목록</h1>
	<!-- dl태그는 definition list의 약자 -->
	<dl>
		<!-- dt태그는 definition term의 약자 -->
		<dt>웹 표준 강의 과목</dt>
			<!-- dd태그는 definition description의 약자 -->
			<dd>HTML</dd>
			<dd>CSS</dd>
			<dd>JavaScript</dd>
			<dd>jQuery</dd>
	</dl>
	<hr />
	<dl>
		<dt>많이 보는 메뉴</dt>
			<dd><a href="#">음악</a></dd>
			<dd><a href="#">UCC</a></dd>
			<dd><a href="#">영화</a></dd>
			<dd><a href="#">지도</a></dd>
	</dl>
</body>
</html>

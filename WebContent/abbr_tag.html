<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>abbr 태그 예제</title>
</head>
<body>
	<p>
		<!-- abbr태그는 abbreviation의 약자로 '축약'을 의미한다. -->
		<abbr title="World Wide Web" style="color:blue"><b>WWW</b></abbr>
		and
		<abbr title="Hyper Text Markup Language"
			  style="color:blue"><b>HTML</b></abbr>
	</p>
</body>
</html>
